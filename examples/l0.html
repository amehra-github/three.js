<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script>

function hideall(){
	var cats = document.getElementsByClassName("super-category");
    var rules = document.getElementsByClassName("rule");
    for (var i =0 ; i<10 ; i++){
    	cats[i].style.display='none';
        rules[i].style.display='none';
    }
}

function parser(strResp){
				jsonResp = JSON.parse(strResp);
				var tot = Object.keys(jsonResp).length
                var cats = document.getElementsByClassName("category");
				var supercats = document.getElementsByClassName("super-category");
                var rules = document.getElementsByClassName("rule");
				var ctr = 0;
                hideall();
				outer:
				for (var key in jsonResp) {
                	
				  if (jsonResp.hasOwnProperty(key)){
					
					var k = jsonResp[key]
					
					cats[ctr].innerHTML=k;
                    supercats[ctr].style.display='block';
                    rules[ctr].style.display='block';
					ctr=ctr+1;
					if(ctr>=tot){break outer;}
					if(ctr>=10 ){break outer;}
				}
        
       		}
    }
</script>
</head>
<body>
<button id="butt" onclick='$("#myModal").modal()'></button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 class="modal-title" align="center">Products</h3>
        </div>
        <div class="modal-body">
          <p class="super-category"><a class="category" onclick="parser()">benzene</a></p><hr class="rule">
          <p class="super-category"><a class="category" onclick="click_handler(this)">fcr</a></p><hr class="rule">
          <p class="super-category"><a class="category" onclick="click_handler(this)">cumene</a></p><hr class="rule">
          <p class="super-category"><a class="category" onclick="click_handler(this)">alkene</a></p><hr class="rule">
          <p class="super-category"><a class="category" onclick="click_handler(this)">rdx</a></p><hr class="rule">
          <p class="super-category"><a class="category" onclick="click_handler(this)">tnt</a></p><hr class="rule">
          <p class="super-category"><a class="category" onclick="click_handler(this)">alcohol</a></p><hr class="rule">
          <p class="super-category"><a class="category" onclick="click_handler(this)">ketone</a></p><hr class="rule">
          <p class="super-category"><a class="category" onclick="click_handler(this)">aldehyde</a></p><hr class="rule">
          <p class="super-category"><a class="category" onclick="click_handler(this)">idk</a></p><hr class="rule">
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
</body>

</html>
